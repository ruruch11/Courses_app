<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Montserrat:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсы</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- header -->
      <div class="header">
        <div class="Vector">
          <a href="#"><img src="img/menu.svg" alt="menu button" /></a>
          <span class="H3-">Курсы</span>
        </div>
      </div>
      <!-- nav tabbar -->
      <div class="nav">
        <div class="nav_allcourse">
          <p class="text_allcourse">Все курсы</p>
        </div>
        <div class="nav_mycourse">
          <p class="text_mycourse">Мои курсы</p>
        </div>
      </div>

      <!-- content -->
      <div class="content">
        <p class="top_description">Аналитика данных</p>
        <div class="course_header">
          Data Science

          <img class="rating_short" src="img/starrating.svg" alt="rating" />
        </div>
        <p class="bottom_description">10 модулей / 25 уроков / 3 месяца</p>
        <div class="course_image">
          <a href="#"
            ><img src="img/Favorite.svg" alt="favorite_heart" class="favorite"
          /></a>
        </div>

        <div class="price">
          <span class="secondary_price">14 880 ₽</span>
          <span class="first_price">24 500 ₽</span>
        </div>

        <button class="button">
          <a name="buuton_a" href="#button_a" class="button_text">В корзину</a>
        </button>
      </div>

      <div class="content">
        <p class="top_description">Макетирование и вёрстка</p>
        <div class="course_header">
          <a class="course_header_link" href="coursepage.html"
            >Дизайн интерфейсов</a
          >

          <img class="rating_long" src="img/rating.svg" alt="rating" />
        </div>
        <p class="bottom_description">15 модулей / 30 уроков / 2 месяца</p>
        <div class="course_image_design">
          <a href="coursepage.html"
            ><img
              src="img/FavoritePlus.svg"
              alt="favorite_heart"
              class="favorite"
          /></a>
        </div>

        <div class="price">
          <span class="secondary_price">15 680 ₽</span>
          <span class="first_price">27 500 ₽</span>
        </div>
        <button class="button">
          <a name="buuton_b" href="#buuton_b" class="button_text">В корзину</a>
        </button>
      </div>
    </div>
  </body>
</html>
